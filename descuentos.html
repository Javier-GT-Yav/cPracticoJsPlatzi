<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <title>Porcenyajes y descuentos</title>
</head>
<body>
  <header class="mb-2">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="col">
          <a class="navbar-brand btn btn-outline-secondary" href="#">Inicio</a>
        </div>
      </div>
    </nav> 
  </header>
  <main class="container">
    <div class="row">
      <div class="col text-center mb-2">
        <h1 class="h2">Calcula el precio</h1>
        <small> A pagar de tus articiculos con descuento(o culquier cosa que se te ocurra)</small>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 ">
        <div class="card">
          <form class="card-body " action="">
            <label for="OriginalPrice" class="mb-2">
              Escribe el precio de tu producto:
            </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">$</span>
              <input id="OriginalPrice" type="number" class="form-control" placeholder="Precio" aria-label="Precio">
            </div>
            <label for="Discount" class="mb-2">
              Escribe el descuento de tu producto:
            </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">%</span>
              <input id="Discount" type="number" class="form-control" placeholder="Descuento">
            </div>
            <label for="InputCoupon" class="mb-2">
              Si no ves un descuento puedes usar un codigo:
            </label>
              <input id="InputCoupon" type="text" class="form-control" placeholder="Codigo de descuento"/>
            <!-- botones del formulario  -->
            <button type="button" class="btn btn-outline-primary col-4 mb-2 mb-md-3 offset-2 mt-3" onclick="calcPriceOffer()">Calcular</button>
            <button type="button" class="btn btn-outline-secondary col-4 mb-2 mb-md-3 mt-3" onclick="cleanInputs()">Limpiar</button>
            <button type="button" class="btn btn-outline-primary col-6 offset-3 mb-3" onclick="discountCoupon()">Validar Cup√≥n</button>
            <div id="priceResult" class="alert alert-primary" role="alert">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="./descuentos.js"></script>
</body>
</html>
